<!DOCTYPE html>
<html class="scroll-smooth" lang="id">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Undangan Pernikahan Bayu & Pasangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
    .font-script { font-family: 'Great Vibes', cursive; }
    /* Background zoom */
    .zoom-anim { animation: zoomInOut 20s ease-in-out infinite; }
    @keyframes zoomInOut {
      0%,100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: .9; }
    }
    /* Gallery Grid */
    .gallery-grid img { transition: transform .5s; }
    .gallery-grid img:hover { transform: scale(1.1); }
    /* Slider */
    .slider { position: relative; overflow: hidden; }
    .slides { display: flex; transition: transform 0.6s ease; }
    .slides img { width: 100%; flex-shrink: 0; }
    .slider-btn {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,.5); color:#fff; border:none;
      padding:10px; cursor:pointer; border-radius:50%;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    /* Butterfly */
    .butterfly {
      position: fixed;
      width: 40px; height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/contain;
      animation: fly 25s linear infinite;
      opacity: 0.8; z-index: 50;
    }
    @keyframes fly {
      0% { top: 100%; left: -10%; transform: rotate(0deg); }
      50% { top: 20%; left: 50%; transform: rotate(45deg); }
      100% { top: -10%; left: 110%; transform: rotate(90deg); }
    }
  </style>
</head>
<body class="bg-gray-50 relative">

  <!-- Musik autoplay -->
  <audio id="bgMusic" autoplay loop muted>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <!-- Background slideshow -->
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <img src="https://storage.googleapis.com/a1aa/image/86a97033-850b-4f44-9098-a3ddf8b83e8e.jpg" class="w-full h-full object-cover zoom-anim"/>
  </div>

  <!-- Butterfly Effect -->
  <div class="butterfly"></div>

  <!-- Main Invitation -->
  <main class="min-h-screen flex flex-col justify-center items-center px-6 pt-24 pb-16 max-w-4xl mx-auto">
    
    <!-- Section 1 -->
    <section class="w-full relative flex flex-col md:flex-row items-center bg-white bg-opacity-80 rounded-xl shadow-lg overflow-hidden mb-16">
      <img src="https://storage.googleapis.com/a1aa/image/d6ec035c-c3aa-4b02-a74f-6c8bda5ed781.jpg"
        class="w-full md:w-1/2 object-cover"/>
      <div class="p-8 md:w-1/2 text-center md:text-left">
        <h2 class="font-script text-5xl text-pink-600 mb-4">Bayu & Pasangan</h2>
        <p class="text-gray-700 text-lg mb-4">Dengan penuh suka cita kami mengundang Anda hadir dalam acara pernikahan kami.</p>
        <p class="text-gray-600 italic">Sabtu, 20 Juli 2024</p>
        <p class="text-gray-600 italic">Pukul 10.00 WIB</p>
        <p class="text-gray-600 italic">Gedung Serbaguna Taman Melati</p>
      </div>
    </section>

    <!-- Section 2 -->
    <section class="w-full bg-white bg-opacity-80 rounded-xl shadow-lg p-6 mb-16">
      <h2 class="font-script text-4xl text-pink-600 text-center mb-4">Galeri Kenangan</h2>
      
      <!-- Slider -->
      <div class="slider mb-8">
        <div class="slides" id="slides">
          <img src="https://picsum.photos/800/400?1"/>
          <img src="https://picsum.photos/800/400?2"/>
          <img src="https://picsum.photos/800/400?3"/>
          <img src="https://picsum.photos/800/400?4"/>
        </div>
        <button class="slider-btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="slider-btn next" onclick="moveSlide(1)">&#10095;</button>
      </div>

      <!-- Grid -->
      <div class="gallery-grid grid grid-cols-2 md:grid-cols-5 gap-4">
        <img src="https://picsum.photos/200?11" class="rounded-lg shadow"/>
        <img src="https://picsum.photos/200?12" class="rounded-lg shadow"/>
        <img src="https://picsum.photos/200?13" class="rounded-lg shadow"/>
        <img src="https://picsum.photos/200?14" class="rounded-lg shadow"/>
        <img src="https://picsum.photos/200?15" class="rounded-lg shadow"/>
        <img src="https://picsum.photos/200?16" class="rounded-lg shadow"/>
        <img src="https://picsum.photos/200?17" class="rounded-lg shadow"/>
        <img src="https://picsum.photos/200?18" class="rounded-lg shadow"/>
        <img src="https://picsum.photos/200?19" class="rounded-lg shadow"/>
        <img src="https://picsum.photos/200?20" class="rounded-lg shadow"/>
      </div>
    </section>
  </main>

  <script>
    // Autoplay musik (unmute setelah load)
    window.addEventListener('load', () => {
      const music = document.getElementById('bgMusic');
      music.muted = false;
      music.play().catch(()=>{});
    });

    // Slider logic
    let index = 0;
    function moveSlide(step){
      const slides = document.getElementById('slides');
      const total = slides.children.length;
      index = (index + step + total) % total;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }
  </script>
</body>
</html>
